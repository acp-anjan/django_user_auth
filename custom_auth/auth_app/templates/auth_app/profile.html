<!-- your_app/templates/auth_app/profile.html -->

{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Profile Information</h2>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">User Information</h5>
                <dl class="row">
                    <dt class="col-sm-3">Email:</dt>
                    <dd class="col-sm-9">{{ user.email }}</dd>

                    <dt class="col-sm-3">Is Active:</dt>
                    <dd class="col-sm-9">{{ user.is_active }}</dd>

                    <dt class="col-sm-3">Is Email Verified:</dt>
                    <dd class="col-sm-9">{{ user.is_email_verified }}</dd>
                    <!-- Add more user fields as needed -->
                </dl>
            </div>
        </div>
    </div>
{% endblock %}
